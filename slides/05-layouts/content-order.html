<p>Layouts arrange components <strong>to each other and the viewable area</strong></p>
<ul class="fragment roll-in">
  <li>Like components, they should be <strong>progressively enhanced</strong></li>
  <li class="fragment roll-in">Layouts should be <strong>squishy and mobile first</strong></li>
<li class="fragment roll-in">They can have <strong>styling beyond sizing</strong> if it's an integral part</li>
<li class="fragment roll-in">Layouts should <strong>provide valuable content priority</strong></li>
</ul>
